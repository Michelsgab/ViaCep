<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/bxs-location-plus.svg" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ViaCep</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>ViaCep</h1>
        <div class="contact-link">contact</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input
                type="text"
                name="cep"
                id="cep"
                class="form-input"
                placeholder="CEP"
              />
              <div class="error-message" data-error="cep"></div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro:</label>
              <input
                type="text"
                name="street"
                id="street"
                class="form-input"
                disabled
                placeholder="Logradouro"
              />
            </div>
            <div class="form-control">
              <label for="number">Número:</label>
              <input
                type="text"
                name="number"
                id="number"
                class="form-input"
                placeholder="Número"
              />
              <div class="error-message" data-error="number"></div>
            </div>
            <div class="form-control">
              <label for="city">Cidade:</label>
              <input
                type="text"
                name="city"
                id="city"
                class="form-input"
                disabled
                placeholder="Cidade"
              />
            </div>
            <div class="btn-container">
              <button name="btnSave" class="btn btn-left" type="submit">
                Save
              </button>
              <button name="btnClear" class="btn btn-right">Clear</button>
            </div>
          </form>
        </div>
      </section>
      <section id="list-section" class="list-container">
        <div class="card-list-item">
          <h3>São Paulo</h3>
          <p class="address-line">Rua Ivaí, 665</p>
          <p class="address-cep">09560-570</p>
        </div>
      </section>
    </main>
    <section id="modal-contact" class="modal-container">
      <div class="modal-box">
        <div class="modal-content">
          <a href="https://github.com/Michelsgab/viacep" target="_blank"
            ><i class="bx bxl-github modal-link"></i>Michelsgab</a
          >
          <a href="https://instagram.com/g.michels_" target="_blank"
            ><i class="bx bxl-instagram modal-link"></i>g.michels_</a
          >
          <a href="https://www.linkedin.com/in/gabrielmichels/" target="_blank"
            ><i class="bx bxl-linkedin modal-link"></i>Gabriel Michels</a
          >
        </div>
        <button id="modal-contact-close" class="btn">Close</button>
      </div>
    </section>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
